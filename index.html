<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="section__weatherapp">
        

        <div class="container">
            <div class="header">
                <input class="input" placeholder="Искать город"  type="text">
                <button class="button__search">Искать</button>
                <h1 class="city">Киев,<span class="span country">UA</span></h1>
                <div class="time">Вт, 27 июня , 12:38</div>
                <div class="header_item temp">
                    <img style="height: 50px; width: 50px;" src="./images/few-clouds.png" alt="">
                    15°C
                </div>
                <div class="header_item feels_like">По ощущению :<span class="span">15p°C</span></div>
                <div class="header_item wind">Ветер <span class="span">3.5 pм/с</span></div>
                <div class="header_item">Видимость :<span class="span">1 pк.м</span></div>
                <div class="header_item humidity">Влажность : <span class="span">1 p%</span></div>
                
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
